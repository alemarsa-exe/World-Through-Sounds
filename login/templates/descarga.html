{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Drum Game</title>

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/DrumLogoBlanco.png' %}"
    />
  </head>
  <body>
    <!---Header-->
    <section class="header-descarga">
      <nav>
        <a href="../index">
          <img src="{% static 'images/DrumLogoBlanco.png' %}" alt="drum-logo" />
        </a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" id="times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="../login">SIGN IN</a></li>
            <li><a href="../leaderboards">LEADERBOARD</a></li>
            <li>
              <a href="../api">OUR API</a>
            </li>
            <li><a href="../contacto">CONTACT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" id="bars" onclick="showMenu()"></i>
      </nav>

      <div class="text-box">
        <h1>Thank you four download our game</h1>
        <p class="textoLanding-pc">
          Click the button to start downloading the game
        </p>
        <p class="textoLanding-mobile">
          Click the button to start downloading the game
        </p>
        <a
          href="{% static 'contents.zip' %}"
          download="DrumGame.zip"
          class="descarga-inline"
          >Download</a
        >
      </div>
    </section>
  </body>
</html>
